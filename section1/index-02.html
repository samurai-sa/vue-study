<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div v-text="test"></div>
    <div v-html="test"></div>
  </div>
</body>

<script>
  let app = new Vue({
    el: '#app',
    data: function () {
      return {
        test: 'aaa <br> bbb'
      }
    }
  })
</script>

</html>
