<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="https://kit.fontawesome.com/268366bae9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./app.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <label for="name">名前</label>
    <input id="name" :value="name" @input="name = $event.target.value">
    <label for="email">メールアドレス</label>
    <input id="email" :value="email" @input="email = $event.target.value">
    <input type="submit" @click="isShow = !isShow">
    <transition name="fade">
      <div v-show="isShow">
        <div class="modal__inner">
          <div class="modal__close" @click="isShow = !isShow">
            <i class="fas fa-times"></i>
          </div>
          <div>
            <p>以下で登録します</p>
            <p>名前 : {{ name }}</p>
            <p>メールアドレス : {{ email }}</p>
            <button @click="isShow = !isShow">キャンセル</button>
            <button @click="isShow = !isShow">登録</button>
          </div>
        </div>
        <div class="modal__background" @click="isShow = !isShow"></div>
      </div>
    </transition>
  </div>
</body>

<script>
  let app = new Vue({
    el: '#app',
    data: {
      isShow: false,
      name: "",
      email: "",
    },
  })
</script>

</html>
